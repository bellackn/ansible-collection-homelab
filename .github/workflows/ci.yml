---
name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  lint:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Perform sanity testing with ansible-test
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          testing-type: sanity
